# Cloud Scheduler job configuration
# This is a reference configuration for creating a scheduled job

# Job runs every 15 minutes during market hours (9:15 AM to 3:30 PM IST, Mon-Fri)
name: ema-retest-alerts-scheduler
schedule: "*/15 9-15 * * 1-5"
timeZone: "Asia/Kolkata"
attemptDeadline: 300s

httpTarget:
  uri: "https://YOUR_CLOUD_RUN_URL"
  httpMethod: GET
  oidcToken:
    serviceAccountEmail: "YOUR_SERVICE_ACCOUNT@YOUR_PROJECT.iam.gserviceaccount.com"

retryConfig:
  retryCount: 3
  maxRetryDuration: 600s
  minBackoffDuration: 5s
  maxBackoffDuration: 60s

